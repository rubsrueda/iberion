<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="corcheaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d2b48c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#bc9966;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b6f47;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Corazas/Protecciones de corcho y cuero -->
  
  <!-- Placa frontal de corcho (ligero, flexible) -->
  <path d="M 20 30 L 80 30 L 78 70 L 22 70 Z" fill="url(#corcheaGrad)" stroke="#654321" stroke-width="1.5"/>
  
  <!-- Textura de corcho (poros) -->
  <g fill="#a0826d" opacity="0.3">
    <circle cx="30" cy="40" r="1"/>
    <circle cx="35" cy="35" r="0.8"/>
    <circle cx="40" cy="45" r="1.2"/>
    <circle cx="45" cy="38" r="0.9"/>
    <circle cx="50" cy="42" r="1.1"/>
    <circle cx="55" cy="36" r="1"/>
    <circle cx="60" cy="48" r="0.8"/>
    <circle cx="65" cy="40" r="1.2"/>
    <circle cx="70" cy="44" r="1"/>
    <circle cx="75" cy="35" r="0.9"/>
    <!-- Segunda fila -->
    <circle cx="28" cy="55" r="0.9"/>
    <circle cx="33" cy="60" r="1.1"/>
    <circle cx="38" cy="53" r="1"/>
    <circle cx="43" cy="58" r="0.8"/>
    <circle cx="48" cy="61" r="1.2"/>
    <circle cx="53" cy="56" r="1"/>
    <circle cx="58" cy="62" r="0.9"/>
    <circle cx="63" cy="55" r="1.1"/>
    <circle cx="68" cy="60" r="1"/>
    <circle cx="73" cy="52" r="0.8"/>
  </g>
  
  <!-- Refuerzos de cuero (tiras) -->
  <g fill="#654321" opacity="0.7">
    <rect x="20" y="38" width="60" height="1.5" fill="#654321"/>
    <rect x="20" y="50" width="60" height="1.5" fill="#654321"/>
    <rect x="20" y="62" width="60" height="1.5" fill="#654321"/>
  </g>
  
  <!-- Costuras visibles -->
  <g stroke="#3e2723" stroke-width="0.4" fill="none" opacity="0.5">
    <path d="M 25 32 L 25 68"/>
    <path d="M 75 32 L 75 68"/>
    <path d="M 35 32 L 35 68"/>
    <path d="M 65 32 L 65 68"/>
  </g>
  
  <!-- Remaches de metal -->
  <g fill="#a9a9a9" opacity="0.8">
    <!-- Primera fila -->
    <circle cx="22" cy="40" r="0.7"/>
    <circle cx="78" cy="40" r="0.7"/>
    <circle cx="22" cy="50" r="0.7"/>
    <circle cx="78" cy="50" r="0.7"/>
    <circle cx="22" cy="60" r="0.7"/>
    <circle cx="78" cy="60" r="0.7"/>
  </g>
  
  <!-- Decoración central (emblema) -->
  <g fill="none" stroke="#d4af37" stroke-width="1" opacity="0.7">
    <circle cx="50" cy="50" r="8"/>
    <path d="M 50 42 L 50 58 M 42 50 L 58 50"/>
  </g>
  
  <!-- Área de agarre -->
  <rect x="25" y="42" width="50" height="8" fill="none" stroke="#8b6f47" stroke-width="1" stroke-dasharray="3,2" opacity="0.5"/>
  
  <!-- Nombre descriptivo -->
  <text x="50" y="85" font-size="6" font-family="serif" text-anchor="middle" fill="#654321" font-weight="bold">Coraza de Corcho</text>
</svg>

<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c41e3a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Escudo heráldico (forma típica medieval) -->
  <path d="M 25 20 L 75 20 L 75 70 Q 50 85 50 85 Q 50 85 25 70 Z" fill="url(#shieldGrad)" stroke="#3d0000" stroke-width="1.5"/>
  
  <!-- Borde dorado decorativo -->
  <path d="M 28 23 L 72 23 L 72 68 Q 50 82 50 82 Q 50 82 28 68 Z" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.7"/>
  
  <!-- Patrón heráldico: León rampante (símbolo de poder) -->
  <!-- Cuerpo del león -->
  <ellipse cx="50" cy="45" rx="12" ry="14" fill="#ffd700"/>
  
  <!-- Cabeza -->
  <circle cx="55" cy="32" r="6" fill="#ffd700"/>
  
  <!-- Melena -->
  <path d="M 52 27 Q 48 24 50 28" fill="#daa520"/>
  <path d="M 55 26 Q 54 22 56 24" fill="#daa520"/>
  <path d="M 58 27 Q 60 24 59 28" fill="#daa520"/>
  
  <!-- Patas del león -->
  <rect x="42" y="55" width="3" height="10" fill="#ffd700"/>
  <rect x="50" y="55" width="3" height="10" fill="#ffd700"/>
  <rect x="58" y="55" width="3" height="10" fill="#ffd700"/>
  
  <!-- Cola -->
  <path d="M 38 45 Q 30 50 32 60" stroke="#ffd700" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Detalles del león (ojos, boca) -->
  <circle cx="52" cy="31" r="1" fill="#8b0000"/>
  <circle cx="58" cy="31" r="1" fill="#8b0000"/>
  <path d="M 55 34 L 55 36 L 54 37" stroke="#8b0000" stroke-width="0.5" fill="none"/>
  
  <!-- Decoración en punta -->
  <path d="M 45 75 L 50 85 L 55 75" fill="#ffd700" stroke="#daa520" stroke-width="0.5"/>
  
  <!-- Veta de madera (respaldo del escudo) -->
  <g stroke="#8b4513" stroke-width="0.3" opacity="0.3">
    <line x1="30" y1="20" x2="28" y2="70"/>
    <line x1="50" y1="20" x2="50" y2="85"/>
    <line x1="70" y1="20" x2="72" y2="70"/>
  </g>
</svg>

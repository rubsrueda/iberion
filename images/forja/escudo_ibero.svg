<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="escudoIberoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c85a1f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b8470f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b3a0d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Escudo Ibero (forma ovalada, tipo caetra) -->
  
  <!-- Forma ovalada principal -->
  <ellipse cx="50" cy="50" rx="25" ry="35" fill="url(#escudoIberoGrad)" stroke="#5a2d0d" stroke-width="1.5"/>
  
  <!-- Borde decorativo interior -->
  <ellipse cx="50" cy="50" rx="23" ry="33" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.7"/>
  
  <!-- Motivo decorativo central (espiral ibera) -->
  <g fill="none" stroke="#ffd700" stroke-width="1.5" opacity="0.8">
    <!-- Espiral decorativa -->
    <path d="M 50 35 Q 58 40 56 50 Q 50 58 40 55 Q 35 50 40 42 Q 45 37 50 38"/>
    <!-- Triángulos en esquinas -->
    <path d="M 35 30 L 38 28 L 36 32 Z"/>
    <path d="M 65 30 L 62 28 L 64 32 Z"/>
    <path d="M 35 70 L 38 72 L 36 68 Z"/>
    <path d="M 65 70 L 62 72 L 64 68 Z"/>
  </g>
  
  <!-- Umbo (abolladura central del escudo) -->
  <g>
    <ellipse cx="50" cy="50" rx="8" ry="10" fill="#8b3a0d" stroke="#5a2d0d" stroke-width="1"/>
    <ellipse cx="50" cy="48" rx="6" ry="8" fill="none" stroke="#d4af37" stroke-width="0.5" opacity="0.5"/>
  </g>
  
  <!-- Detalles de cuero y madera -->
  <g stroke="#5a2d0d" stroke-width="0.4" opacity="0.4">
    <path d="M 40 30 Q 50 25 60 30"/>
    <path d="M 40 70 Q 50 75 60 70"/>
    <path d="M 25 45 Q 20 50 25 55"/>
    <path d="M 75 45 Q 80 50 75 55"/>
  </g>
  
  <!-- Remaches/clavos decorativos -->
  <g fill="#c0c0c0" opacity="0.7">
    <circle cx="50" cy="28" r="1.2"/>
    <circle cx="50" cy="72" r="1.2"/>
    <circle cx="28" cy="50" r="1.2"/>
    <circle cx="72" cy="50" r="1.2"/>
    <circle cx="38" cy="35" r="0.8"/>
    <circle cx="62" cy="35" r="0.8"/>
    <circle cx="38" cy="65" r="0.8"/>
    <circle cx="62" cy="65" r="0.8"/>
  </g>
  
  <!-- Líneas radiales de refuerzo -->
  <g stroke="#d4af37" stroke-width="0.3" opacity="0.4">
    <line x1="50" y1="15" x2="50" y2="85"/>
    <line x1="25" y1="50" x2="75" y2="50"/>
    <line x1="32" y1="25" x2="68" y2="75"/>
    <line x1="68" y1="25" x2="32" y2="75"/>
  </g>
  
  <!-- Sombra bajo el escudo -->
  <ellipse cx="50" cy="88" rx="22" ry="4" fill="#000000" opacity="0.2"/>
  
  <!-- Nombre del item -->
  <text x="50" y="95" font-size="5" font-family="serif" text-anchor="middle" fill="#5a2d0d" font-weight="bold">Escudo Ibero</text>
</svg>

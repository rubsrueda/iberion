<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metalRoman" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c5a028;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a68019;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerLight" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Escudo redondo (scutum) romano -->
  <circle cx="50" cy="50" r="38" fill="url(#metalRoman)" stroke="#664400" stroke-width="2"/>
  
  <!-- Brillo central -->
  <circle cx="50" cy="45" r="25" fill="url(#centerLight)"/>
  
  <!-- Borde interno decorativo -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#8b6914" stroke-width="1.5"/>
  
  <!-- Águila romana (símbolo del poder) -->
  <!-- Cuerpo -->
  <ellipse cx="50" cy="40" rx="8" ry="10" fill="#1a1a1a"/>
  
  <!-- Cabeza con pico -->
  <circle cx="50" cy="28" r="4.5" fill="#1a1a1a"/>
  <path d="M 53 28 L 58 27 L 56 29 Z" fill="#ff8c00"/>
  
  <!-- Alas (expandidas) -->
  <path d="M 42 42 Q 25 38 20 45 Q 25 42 42 44" fill="#1a1a1a"/>
  <path d="M 58 42 Q 75 38 80 45 Q 75 42 58 44" fill="#1a1a1a"/>
  
  <!-- Detalles de alas (plumas) -->
  <g stroke="#333333" stroke-width="0.5" opacity="0.5">
    <line x1="30" y1="38" x2="28" y2="30"/>
    <line x1="35" y1="40" x2="33" y2="32"/>
    <line x1="70" y1="38" x2="72" y2="30"/>
    <line x1="65" y1="40" x2="67" y2="32"/>
  </g>
  
  <!-- Patas y garra -->
  <g fill="#ff8c00">
    <rect x="47" y="50" width="2" height="6"/>
    <rect x="51" y="50" width="2" height="6"/>
    <!-- Garras -->
    <path d="M 47 56 L 45 58 M 49 56 L 49 58 M 51 56 L 53 58" stroke="#ff8c00" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Detalles dorados (inscripciones y motivos) -->
  <g fill="#ffd700" font-size="6" font-family="serif" opacity="0.7" text-anchor="middle">
    <text x="25" y="65" font-size="4">SPQR</text>
    <text x="75" y="65" font-size="4">ROMA</text>
  </g>
  
  <!-- Rayado de acero en borde -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#404040" stroke-width="0.5" opacity="0.4" stroke-dasharray="2,3"/>
</svg>

<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pocionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cc0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#990000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="brillo" cx="35%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Poción Roja de Sanación/Vida -->
  
  <!-- Botella de cristal -->
  <path d="M 35 60 L 35 25 Q 35 20 40 18 L 60 18 Q 65 20 65 25 L 65 60 Q 65 70 50 75 Q 35 70 35 60 Z" 
        fill="#ffe8e8" stroke="#ffcccc" stroke-width="1.5" opacity="0.9"/>
  
  <!-- Líquido rojo dentro -->
  <path d="M 38 65 L 38 35 Q 38 30 42 28 L 58 28 Q 62 30 62 35 L 62 65 Q 62 68 50 72 Q 38 68 38 65 Z" 
        fill="url(#pocionGrad)" stroke="url(#pocionGrad)" stroke-width="0.5"/>
  
  <!-- Brillo en el líquido -->
  <ellipse cx="48" cy="40" rx="8" ry="12" fill="url(#brillo)"/>
  
  <!-- Burbujas en el líquido -->
  <g fill="rgba(255,255,255,0.3)">
    <circle cx="45" cy="45" r="1.5"/>
    <circle cx="52" cy="50" r="1"/>
    <circle cx="48" cy="55" r="1.2"/>
    <circle cx="55" cy="52" r="0.8"/>
  </g>
  
  <!-- Corcho/Tapón -->
  <rect x="43" y="15" width="14" height="5" rx="1" fill="#8b6f47" stroke="#654321" stroke-width="1"/>
  
  <!-- Líneas en el corcho (fibras) -->
  <g stroke="#654321" stroke-width="0.3" opacity="0.5">
    <line x1="43" y1="17" x2="57" y2="17"/>
    <line x1="43" y1="19" x2="57" y2="19"/>
  </g>
  
  <!-- Sello de cera -->
  <circle cx="50" cy="16" r="3" fill="#c41e3a"/>
  <path d="M 50 14 L 52 15.5 L 50 17 L 48 15.5 Z" fill="#8b0000"/>
  
  <!-- Etiqueta -->
  <rect x="38" y="48" width="24" height="10" rx="1" fill="#ffd700" stroke="#d4af37" stroke-width="0.8" opacity="0.9"/>
  <text x="50" y="55" font-size="5" font-family="serif" text-anchor="middle" fill="#8b0000" font-weight="bold">VIDA</text>
  
  <!-- Sombra */
  <ellipse cx="50" cy="75" rx="12" ry="3" fill="#000000" opacity="0.2"/>
  
  <!-- Nombre del item -->
  <text x="50" y="90" font-size="6" font-family="serif" text-anchor="middle" fill="#990000" font-weight="bold">Poción Roja</text>
</svg>

<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b7500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a5000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Casco base de cuero/metal simple -->
  <circle cx="50" cy="35" r="25" fill="url(#metalGrad)" stroke="#3d3d00" stroke-width="1"/>
  
  <!-- Protección frontal -->
  <rect x="35" y="50" width="30" height="20" rx="3" fill="#8b7500" stroke="#3d3d00" stroke-width="1"/>
  
  <!-- Abertura para los ojos -->
  <ellipse cx="42" cy="57" rx="3" ry="4" fill="#2a2a2a"/>
  <ellipse cx="58" cy="57" rx="3" ry="4" fill="#2a2a2a"/>
  
  <!-- Protección lateral -->
  <path d="M 25 45 Q 20 55 25 65" stroke="#8b7500" stroke-width="2" fill="none"/>
  <path d="M 75 45 Q 80 55 75 65" stroke="#8b7500" stroke-width="2" fill="none"/>
  
  <!-- Reflejos -->
  <ellipse cx="45" cy="28" rx="5" ry="3" fill="#ffd700" opacity="0.6"/>
</svg>

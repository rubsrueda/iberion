<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tonoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c5a028;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lustre" cx="35%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Tónico de Fortaleza Dorado -->
  
  <!-- Botella de cristal -->
  <path d="M 32 62 L 32 30 Q 32 24 37 21 L 63 21 Q 68 24 68 30 L 68 62 Q 68 72 50 77 Q 32 72 32 62 Z" 
        fill="#fffacd" stroke="#f0f0d0" stroke-width="1.5" opacity="0.95"/>
  
  <!-- Líquido dorado -->
  <path d="M 36 68 L 36 35 Q 36 28 41 25 L 59 25 Q 64 28 64 35 L 64 68 Q 64 72 50 76 Q 36 72 36 68 Z" 
        fill="url(#tonoGrad)" stroke="url(#tonoGrad)" stroke-width="0.5"/>
  
  <!-- Brillo en el líquido -->
  <ellipse cx="46" cy="42" rx="7" ry="14" fill="url(#lustre)"/>
  
  <!-- Partículas doradas flotantes -->
  <g fill="#ffd700" opacity="0.4">
    <circle cx="48" cy="38" r="0.8"/>
    <circle cx="52" cy="45" r="0.6"/>
    <circle cx="45" cy="52" r="0.7"/>
    <circle cx="54" cy="55" r="0.5"/>
    <circle cx="50" cy="60" r="0.6"/>
  </g>
  
  <!-- Corcho/Tapón especial -->
  <rect x="41" y="18" width="18" height="6" rx="2" fill="#c5a028" stroke="#8b860b" stroke-width="1"/>
  
  <!-- Decoración en el corcho (bandas doradas) -->
  <g stroke="#ffd700" stroke-width="0.8" opacity="0.7">
    <line x1="41" y1="21" x2="59" y2="21"/>
    <line x1="41" y1="23" x2="59" y2="23"/>
  </g>
  
  <!-- Sello especial -->
  <circle cx="50" cy="18" r="3.5" fill="#8b860b"/>
  <path d="M 50 15 L 53 16.5 L 50 18 L 47 16.5 Z" fill="#5a5a0a"/>
  <circle cx="50" cy="16.5" r="1.5" fill="#ffd700" opacity="0.7"/>
  
  <!-- Etiqueta dorada -->
  <rect x="35" y="50" width="30" height="12" rx="2" fill="#ffd700" stroke="#d4af37" stroke-width="1" opacity="0.95"/>
  <g text-anchor="middle" fill="#8b860b" font-weight="bold">
    <text x="50" y="56" font-size="6" font-family="serif">FORTALEZA</text>
    <text x="50" y="59" font-size="4" font-family="serif">+STR</text>
  </g>
  
  <!-- Sombra */
  <ellipse cx="50" cy="77" rx="14" ry="3" fill="#000000" opacity="0.15"/>
  
  <!-- Nombre del item -->
  <text x="50" y="92" font-size="6" font-family="serif" text-anchor="middle" fill="#8b860b" font-weight="bold">Tónico Dorado</text>
</svg>

<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="weaponGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a9a9a9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#696969;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hoja de espada recta -->
  <path d="M 45 10 L 48 80 L 50 90 L 52 80 L 55 10 Z" fill="url(#weaponGrad)" stroke="#404040" stroke-width="1"/>
  
  <!-- Reflejos en la hoja -->
  <path d="M 46 20 L 46 75" stroke="#ffffff" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Filo (borde oscuro) -->
  <line x1="45" y1="10" x2="48" y2="80" stroke="#1a1a1a" stroke-width="0.5" opacity="0.8"/>
  <line x1="55" y1="10" x2="52" y2="80" stroke="#1a1a1a" stroke-width="0.5" opacity="0.8"/>
  
  <!-- Cruceta (guarda) -->
  <rect x="35" y="78" width="30" height="3" fill="#8b7355" stroke="#654321" stroke-width="0.5" rx="1"/>
  <rect x="40" y="75" width="20" height="2" fill="#cd7f32" stroke="#8b4513" stroke-width="0.3"/>
  
  <!-- Empuñadura -->
  <rect x="44" y="80" width="12" height="18" fill="#8b4513" stroke="#654321" stroke-width="0.5" rx="1"/>
  
  <!-- Detalles de la empuñadura (enrollamiento) -->
  <line x1="46" y1="83" x2="54" y2="83" stroke="#5d4a37" stroke-width="0.5"/>
  <line x1="46" y1="88" x2="54" y2="88" stroke="#5d4a37" stroke-width="0.5"/>
  <line x1="46" y1="93" x2="54" y2="93" stroke="#5d4a37" stroke-width="0.5"/>
  
  <!-- Pomo (remate) -->
  <circle cx="50" cy="100" r="3" fill="#cd7f32" stroke="#8b4513" stroke-width="0.5"/>
</svg>

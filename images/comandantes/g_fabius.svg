<svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skinGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dbb896;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c99970;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="armorRomanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a9a9a9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#696969;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2f4f4f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo con patrón militar -->
  <rect width="200" height="300" fill="#1a1a1a"/>
  <rect width="200" height="300" fill="#2d2d2d" opacity="0.3"/>
  
  <!-- Cabeza de anciano sabio (mayor que Roger) -->
  <circle cx="100" cy="55" r="33" fill="url(#skinGrad2)" stroke="#696969" stroke-width="1"/>
  
  <!-- Cabello gris/blanco (edad, sabiduría) -->
  <path d="M 68 35 Q 65 25 75 20 Q 85 15 100 15 Q 115 15 125 20 Q 135 25 132 35" fill="#d3d3d3" stroke="#696969" stroke-width="0.5"/>
  
  <!-- Barba larga y gris (característica romana honorable) -->
  <path d="M 72 65 Q 70 75 75 85 Q 85 92 100 93 Q 115 92 125 85 Q 130 75 128 65" fill="#a9a9a9" stroke="#696969" stroke-width="0.5"/>
  
  <!-- Arrugas de la edad (sabiduría) -->
  <path d="M 80 50 Q 82 55 80 60" stroke="#9d8775" stroke-width="0.3" opacity="0.6" fill="none"/>
  <path d="M 120 50 Q 118 55 120 60" stroke="#9d8775" stroke-width="0.3" opacity="0.6" fill="none"/>
  
  <!-- Ojos penetrantes de estratega romano -->
  <circle cx="87" cy="50" r="4" fill="#8b4513"/>
  <circle cx="113" cy="50" r="4" fill="#8b4513"/>
  <circle cx="86" cy="49" r="2" fill="#ffffff"/>
  <circle cx="112" cy="49" r="2" fill="#ffffff"/>
  
  <!-- Nariz de perfil romano fuerte -->
  <path d="M 100 40 L 102 63" stroke="#a67c5d" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Cuello fuerte -->
  <rect x="88" y="85" width="24" height="12" fill="url(#skinGrad2)" stroke="#696969" stroke-width="0.5"/>
  
  <!-- LORIGA ROMANA (Armadura de escamas) -->
  <ellipse cx="100" cy="110" rx="50" ry="45" fill="url(#armorRomanGrad)" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Patrón de escamas romanas (horizontal) -->
  <g stroke="#404040" stroke-width="0.5" fill="none" opacity="0.5">
    <line x1="50" y1="100" x2="150" y2="100"/>
    <line x1="50" y1="110" x2="150" y2="110"/>
    <line x1="50" y1="120" x2="150" y2="120"/>
    <line x1="50" y1="130" x2="150" y2="130"/>
    <line x1="50" y1="140" x2="150" y2="140"/>
  </g>
  
  <!-- Decoración (marcas de centurión/general) -->
  <circle cx="100" cy="110" r="6" fill="#ffd700" stroke="#daa520" stroke-width="1"/>
  <path d="M 95 110 L 105 110" stroke="#daa520" stroke-width="1.5"/>
  <path d="M 100 105 L 100 115" stroke="#daa520" stroke-width="1.5"/>
  
  <!-- Pauldrons (protección de hombros romana) -->
  <ellipse cx="55" cy="100" rx="12" ry="25" fill="url(#armorRomanGrad)" stroke="#1a1a1a" stroke-width="1"/>
  <ellipse cx="145" cy="100" rx="12" ry="25" fill="url(#armorRomanGrad)" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Brazos -->
  <ellipse cx="48" cy="130" rx="11" ry="28" fill="url(#skinGrad2)" stroke="#696969" stroke-width="0.5"/>
  <ellipse cx="152" cy="130" rx="11" ry="28" fill="url(#skinGrad2)" stroke="#696969" stroke-width="0.5"/>
  
  <!-- Mano derecha (táctico) sosteniendo tableta -->
  <ellipse cx="42" cy="160" rx="7" ry="10" fill="url(#skinGrad2)"/>
  <rect x="38" y="165" width="20" height="15" fill="#8b7355" stroke="#654321" stroke-width="0.5" rx="2"/>
  <text x="48" y="175" font-size="4" fill="#daa520" text-anchor="middle">~</text>
  
  <!-- Mano izquierda -->
  <ellipse cx="158" cy="160" rx="7" ry="10" fill="url(#skinGrad2)"/>
  
  <!-- Cetro o báculo de mando romano -->
  <rect x="160" y="120" width="4" height="80" fill="#cd7f32" stroke="#8b4513" stroke-width="0.5"/>
  <circle cx="162" cy="120" r="5" fill="#ffd700" stroke="#daa520" stroke-width="0.5"/>
  <circle cx="162" cy="200" r="5" fill="#8b4513" stroke="#654321" stroke-width="0.5"/>
  
  <!-- Piernas en túnica romano (bajo la armadura) -->
  <path d="M 85 155 L 80 210" stroke="#a67c5d" stroke-width="10" fill="none"/>
  <path d="M 115 155 L 120 210" stroke="#a67c5d" stroke-width="10" fill="none"/>
  
  <!-- Botas romanas de cuero -->
  <ellipse cx="80" cy="215" rx="8" ry="12" fill="#3d2817" stroke="#1a1a1a" stroke-width="0.5"/>
  <ellipse cx="120" cy="215" rx="8" ry="12" fill="#3d2817" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Aura de sabio estratega (leve halo) -->
  <circle cx="100" cy="60" r="40" fill="none" stroke="#ffd700" stroke-width="0.3" opacity="0.4" stroke-dasharray="2,2"/>
  
  <!-- Nombre -->
  <text x="100" y="290" font-family="serif" font-size="12" fill="#ffd700" text-anchor="middle" font-weight="bold">FLAVIO MÁXIMO</text>
</svg>

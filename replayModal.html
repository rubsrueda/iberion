<!-- 
  MODAL DE REPLAY - Insertar en index.html antes del cierre de body
  ID debe ser "replayModal"
-->

<div id="replayModal" class="modal" style="display: none; background: rgba(0,0,0,0.95); z-index: 10000;">
    <div style="
        width: 95vw;
        height: 95vh;
        background: #1a252f;
        border: 2px solid #00f3ff;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        position: relative;
        box-shadow: 0 0 20px rgba(0,243,255,0.3);
    ">
        <!-- ENCABEZADO -->
        <div style="
            background: linear-gradient(90deg, #0a1929, #1a3a4a);
            border-bottom: 2px solid #00f3ff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        ">
            <h2 id="replayTitle" style="color: #00f3ff; margin: 0; flex: 1;">
                CR√ìNICA DE BATALLA
            </h2>
            <button onclick="ReplayUI.closeReplayModal()" style="
                background: #e74c3c;
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 4px;
                cursor: pointer;
                font-weight: bold;
            ">‚úï CERRAR</button>
        </div>

        <!-- CONTENEDOR PRINCIPAL (2 columnas) -->
        <div style="
            display: flex;
            flex: 1;
            gap: 10px;
            overflow: hidden;
            padding: 10px;
        ">
            <!-- COLUMNA IZQUIERDA: Log de Eventos -->
            <div style="
                width: 25%;
                background: #0a1929;
                border: 1px solid #00f3ff;
                border-radius: 4px;
                padding: 10px;
                overflow-y: auto;
                color: #aaa;
            ">
                <h4 style="color: #00f3ff; margin-top: 0;">üìú EVENTOS</h4>
                <div id="replayEventLog" style="font-size: 0.85em;">
                    <!-- Llenado din√°micamente -->
                </div>
            </div>

            <!-- COLUMNA CENTRAL: Canvas de Replay -->
            <div style="
                flex: 1;
                background: #0a1929;
                border: 1px solid #00f3ff;
                border-radius: 4px;
                position: relative;
                overflow: hidden;
            ">
                <canvas id="replayCanvas" width="800" height="600" style="
                    width: 100%;
                    height: 100%;
                    display: block;
                    background: #000;
                "></canvas>
            </div>

            <!-- COLUMNA DERECHA: Controles -->
            <div style="
                width: 20%;
                background: #0a1929;
                border: 1px solid #00f3ff;
                border-radius: 4px;
                padding: 15px;
                display: flex;
                flex-direction: column;
                gap: 15px;
                overflow-y: auto;
            ">
                <h4 style="color: #00f3ff; margin: 0;">‚öôÔ∏è CONTROLES</h4>

                <!-- Botones de reproducci√≥n -->
                <div style="display: flex; gap: 5px;">
                    <button id="replayPrevTurnBtn" style="
                        flex: 1;
                        background: #4a7a9f;
                        color: white;
                        border: none;
                        padding: 8px;
                        border-radius: 4px;
                        cursor: pointer;
                        font-weight: bold;
                    ">‚èÆ PREV</button>
                    <button id="replayPlayBtn" style="
                        flex: 2;
                        background: #2ecc71;
                        color: white;
                        border: none;
                        padding: 8px;
                        border-radius: 4px;
                        cursor: pointer;
                        font-weight: bold;
                    ">‚ñ∂Ô∏è PLAY</button>
                    <button id="replayStopBtn" style="
                        flex: 1;
                        background: #e74c3c;
                        color: white;
                        border: none;
                        padding: 8px;
                        border-radius: 4px;
                        cursor: pointer;
                        font-weight: bold;
                    ">‚èπ STOP</button>
                    <button id="replayNextTurnBtn" style="
                        flex: 1;
                        background: #4a7a9f;
                        color: white;
                        border: none;
                        padding: 8px;
                        border-radius: 4px;
                        cursor: pointer;
                        font-weight: bold;
                    ">‚è≠ NEXT</button>
                </div>

                <!-- Controles de velocidad -->
                <div>
                    <small style="color: #888;">Velocidad:</small>
                    <div style="display: flex; gap: 5px; margin-top: 5px;">
                        <button class="replay-speed-btn active" data-speed="1" style="
                            flex: 1;
                            background: #00f3ff;
                            color: #000;
                            border: none;
                            padding: 8px;
                            border-radius: 4px;
                            cursor: pointer;
                            font-weight: bold;
                        ">1x</button>
                        <button class="replay-speed-btn" data-speed="2" style="
                            flex: 1;
                            background: #4a7a9f;
                            color: white;
                            border: none;
                            padding: 8px;
                            border-radius: 4px;
                            cursor: pointer;
                            font-weight: bold;
                        ">2x</button>
                        <button class="replay-speed-btn" data-speed="4" style="
                            flex: 1;
                            background: #4a7a9f;
                            color: white;
                            border: none;
                            padding: 8px;
                            border-radius: 4px;
                            cursor: pointer;
                            font-weight: bold;
                        ">4x</button>
                    </div>
                </div>

                <!-- Timeline scrubber -->
                <div>
                    <small style="color: #888;">Timeline:</small>
                    <input id="replayTimeline" type="range" min="0" max="100" value="0" style="
                        width: 100%;
                        margin-top: 5px;
                    ">
                    <div id="replayTurnDisplay" style="
                        text-align: center;
                        color: #00f3ff;
                        font-size: 0.9em;
                        margin-top: 5px;
                    ">T0/0</div>
                </div>

                <!-- Bot√≥n de compartir -->
                <button onclick="ReplayUI.generateShareLink()" style="
                    background: #f39c12;
                    color: white;
                    border: none;
                    padding: 10px;
                    border-radius: 4px;
                    cursor: pointer;
                    font-weight: bold;
                    width: 100%;
                ">üîó COPIAR ENLACE</button>

                <!-- Info del replay -->
                <div style="
                    background: #1a3a4a;
                    border: 1px solid #00f3ff;
                    padding: 10px;
                    border-radius: 4px;
                    font-size: 0.85em;
                    color: #aaa;
                ">
                    <p style="margin: 0 0 5px 0;"><strong>Info de Partida:</strong></p>
                    <div id="replayInfo">
                        <!-- Llenado din√°micamente -->
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER: Barra de informaci√≥n -->
        <div style="
            background: #0a1929;
            border-top: 1px solid #00f3ff;
            padding: 10px 15px;
            font-size: 0.85em;
            color: #888;
            display: flex;
            justify-content: space-between;
            align-items: center;
        ">
            <div>
                <span id="replayDuration">Duraci√≥n: --</span> | 
                <span id="replayPlayers">Jugadores: --</span>
            </div>
            <div style="color: #00f3ff;">Sistema de Cr√≥nicas v1.0</div>
        </div>
    </div>
</div>

<style>
    .replay-turn-block {
        margin-bottom: 10px;
        padding: 8px;
        border-left: 3px solid #00f3ff;
        background: rgba(0, 243, 255, 0.05);
    }

    .replay-event {
        font-size: 0.8em;
        color: #aaa;
        margin-left: 10px;
        margin-top: 3px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .replay-speed-btn.active {
        background: #00f3ff !important;
        color: #000 !important;
    }
</style>

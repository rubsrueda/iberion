<html>

    <title>Test BattlePass</title>

<body>

    <div id="logs" style="border: 1px solid black; padding: 10px; height: 400px; overflow-y: auto; font-family: monospace; white-space: pre-wrap;"></div>

    <script>
        function log(msg) {
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML += msg + '\n';

    <!-- Intentar cargar BattlePassManager -->

    <script src="BattlePassManager.js"></script>
    <script>
        log('5. Después de cargar BattlePassManager.js');
        log('typeof BattlePassManager: ' + typeof BattlePassManager);
        if (typeof BattlePassManager !== 'undefined') {
            log('✅ SUCCESS: BattlePassManager está definido');
            log('BattlePassManager.open: ' + typeof BattlePassManager.open);
        } else {
            log('❌ FAIL: BattlePassManager no está definido');
        }
